<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        // Hash do nome de usuário e senha (gerado com SHA-256)
        const storedUsernameHash = "e1c3c2f4a8b50559efcd52c3b02dbfba6f4778cce6ed8f93b2b9fa38580a1a1b"; // Hash de "admin"
        const storedPasswordHash = "5994471abb01112afcc18159f6cc74b4f511b99806e2b975297aaef9d49ea4e8"; // Hash de "12345"

        // Função de hashing (SHA-256)
        async function hash(text) {
            const msgUint8 = new TextEncoder().encode(text); // Codifica em UTF-8
            const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8); // Hash da mensagem
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // Converte o buffer para byte array
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join(""); // Converte para string hexadecimal
        }

        async function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // Gera os hashes do nome de usuário e senha informados
            const usernameHash = await hash(username);
            const passwordHash = await hash(password);

            // Valida os hashes
            if (usernameHash === storedUsernameHash && passwordHash === storedPasswordHash) {
                // Redireciona para a página correta
                window.location.href = "mapa.html";
            } else {
                // Exibe mensagem de erro
                errorMessage.textContent = "Usuário ou senha incorretos!";
            }
        }
    </script>
</body>
</html>
